<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- NAV -->
    <link rel="stylesheet" href="../assets/css/nav.css">

    <!-- MAIN (reutilizamos tus estilos base + cards) -->
    <link rel="stylesheet" href="../assets/css/property.css">

    <!-- FOOTER -->
    <link rel="stylesheet" href="../assets/css/footer.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Detalle Propiedad</title>
</head>

<body class="property-page">

    <div data-component="nav"></div>

    <main>

        <!-- DETALLE PRINCIPAL -->
        <section class="property-main section">
            <div class="container property-grid">

                <!-- IMAGEN -->
                <div class="property-image">
                    <img src="/assets/img/Casa2.avif" alt="Imagen propiedad">
                </div>

                <!-- INFO -->
                <div class="property-info">

                    <h1 class="property-title"></h1>
                    <span class="property-price"></span>

                    <div class="property-meta">
                        <span><i class="fas fa-bed"></i> 3 Habitaciones</span>
                        <span><i class="fas fa-bath"></i> 2 Baños</span>
                        <span><i class="fas fa-ruler-combined"></i> 180m²</span>
                    </div>

                    <p class="property-description">
                        Propiedad ubicada en zona estratégica, excelente iluminación natural
                        y acabados modernos. Ideal para inversión o vivienda familiar.
                    </p>

                    <div class="property-actions">
                        <a href="#" target="_blank" class="btn-whatsapp">
                            <i class="fab fa-whatsapp"></i> WhatsApp 
                        </a>

                        <button href="#" target="_blank" class="btn-share">
                            <i class="fas fa-share-alt"></i> Compartir
                        </button>
                    </div>

                </div>

            </div>
        </section>


    </main>

    <div data-component="footer"></div>

    <script src="../assets/js/nav.js"></script>
    <script src="../assets/js/footer.js"></script>
    <script src="../assets/js/property.js"></script>


</body>

</html>
